<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset class="container">
        <legend>Human Vs Computer</legend>
        <div class="options">
            <img src="noto_rock.svg" alt="Rock">
            <img src="noto_roll-of-paper.svg" alt="Paper">
            <img src="noto_scissors.svg" alt="Scissor">
        </div>
        <div id="score">
            <h1>Player Score</h1>
            <h1 class="points">0</h1>
            <h1>VS</h1>
            <h1>Computer Score</h1>
            <h1 class="points">0</h1>
        </div>
        <div id="player-choice" class="options">
            <img id="Rock" src="noto_rock.svg" alt="Rock">
            <img id="Paper" src="noto_roll-of-paper.svg" alt="Paper">
            <img id="Scissor" src="noto_scissors.svg" alt="Scissor">
        </div>
        <h1 id="title">Chose Your Move</h1>
    </fieldset>
    
</body>
<script src="javaScript.js"></script>
</html>
